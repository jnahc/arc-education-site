{% extends 'base.html' %}

{% block content %}
<ul class="tracks">
  <h2>
    Courses
    <a href="{% url 'course_create' %}">+</a>
  </h2>
  {% for course in courses %}
  <a href="{% url 'course_detail' slug=course.slug %}">
    <li class="track">
      <img src="{{course.photo_url}}" alt="{{course.title}}" class="course-pic">
      {{ course.title }}
      <p>
        <a href="{% url 'purchase_create' slug=course.slug %}">Purchase</a>
      </p>
    </li>
  </a>
  {% endfor %}
</ul>

{% endblock %}
