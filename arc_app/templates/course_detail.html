{% extends 'base.html' %}

{% block content %}
    <div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="300px" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
        </svg>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-4 themed-grid-col">Course Title</div>
                <div class="col-4 themed-grid-col">Course Date Start</div>
                <div class="col-4 themed-grid-col">Course End Date</div>
                <div class="col-4 themed-grid-col">Category</div>
                <p class="card-text">Description</p>
            </div>
            {% if user.is_authenticated %}
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">delete</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
            </div>
            {% endif %}
    </div>
{% endblock %}
