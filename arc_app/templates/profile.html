{% extends 'base.html' %}

{% block content %}

<div class="card">
  <div class="card-header">
    {{user.username}}'s Profile
  </div>
  <img src="https://ca.slack-edge.com/T0351JZQ0-UMJBT9B7D-b7e0e9736187-512" class="card-img-right" alt="{{user.username}}">
  <div class="card-body">
    <h5 class="card-title">{{user.first_name}} {{user.last_name}} - {{user.email}}</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="{% url 'course_create' %}" class="btn btn-primary">Create Course</a>
    <a href="#" class="btn btn-primary">See Courses</a>
  </div>
</div>

{% endblock %}
