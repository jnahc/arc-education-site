{% extends 'base.html' %}

{% block content %}

  {% if error %}
    <p style="background-color: firebrick;">{{error}}</p>
  {% endif %}
  <body class="register-img" id="register-cycle-img">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
      <div class="moveBox-Register">
        <div class="welcome-register">REGISTER</div>
        <!-- <div class="welcome-register">e</div>
        <div class="welcome-register">g</div>
        <div class="welcome-register">i</div>
        <div class="welcome-register">s</div>
        <div class="welcome-register">t</div>
        <div class="welcome-register">e</div>
        <div class="welcome-register">r</div> -->
      </div>
      <section class="form-section rouned-lg shadow" id="register-form">
        <form action="{% url 'register' %}" method="POST" class="artist-form">
          {% csrf_token %}
          <p>
            <label for="first_name">First Name: </label>
            <input class="rounded shadow" type="text" name="first_name"  maxlength="25" minlength="2" placeholder="First Name" required>
          </p>
          <p>
            <label for="last_name">Last Name: </label>
            <input class="rounded shadow" type="text" name="last_name"  maxlength="25" minlength="2" placeholder="Last Name" required>
          </p>
          <p>
            <label for="email">Email: </label>
            <input class="rounded shadow" type="email" name="email"  maxlength="25" minlength="2" placeholder="Email" required>
          </p>
          <p>
            <label for="username">Username: </label>
            <input class="rounded shadow" type="text" name="username"  maxlength="25" minlength="2" placeholder="Username" required>
          </p>
          <p>
            <label for="password">Password: </label>
            <input class="rounded shadow" type="password" name="password"  maxlength="25" minlength="4" placeholder="Password" required>
          </p>
          <p>
            <label for="password2">Confirm Password: </label>
            <input class="rounded shadow" type="password" name="password2"  maxlength="25" minlength="4" placeholder="Confirm Password" required>
          </p>
          <button type="submit" class="btn btn-lg btn-primary shadow">Register</button>
        </form>
      </section>
    </div>
  </body>
{% endblock %}
