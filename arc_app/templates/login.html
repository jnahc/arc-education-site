{% extends 'base.html' %}

{% block content %}

  {% if error %}
    <p style="background-color: firebrick">{{error}}</p>
  {% endif %}
  <div class="container">
    <section class="form-section">
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <p>
          <label class="login-page" for="username">Username</label>
          <input type="text" name="username" maxlength="25" minlength="2" required>
        </p>
        <p>
          <label class="login-password" for="password">Password</label>
          <input type="password" name="password" maxlength="25" minlength="4" required>
        </p>
        <button type="submit" class="login-button">Login</button>
      </form>
    </section>
  </div>

{% endblock %}
